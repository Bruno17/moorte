		<script>

Element.implement({
	foo:function(){
		console.log(arguments);
		console.log(this);
		console.log(arguments.callee.caller);
	}
});

window.addEvent('load',function(){
	$$('div').foo('bar');
	
	$$('div').each(function(a,b,c){
		console.log(a,b,c);
	});
	$$('div').(function(a,b,c){
		console.log(a,b,c);
	});
	
	
});


		</script>
	</head>
	<body>
	
		<div style="width:200px; height:200px; background-color:red">hello</div>
		<div style="width:200px; height:200px; background-color:red">hello</div>
